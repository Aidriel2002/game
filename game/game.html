<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Quiz Hunter</title>
    <link rel="icon" href="../images/BigIconW.png" type="image/png">
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="tgame.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

</head>
<body>
    <div class="container">
        <div class="selectGame">
            <h1>SELECT GAME</h1>
            <audio id="hoverSound" src="selectEffect.mp3" preload="auto"></audio>
            <!--<button onclick="document.getElementById('hoverSound').play()">Test Sound</button>-->
            <a href="#" id="guessFlagBtn">
                <i class="fas fa-chevron-right"></i><span> &nbsp;GUESS THE FLAG </span>
            </a>
            <a href="#" id="guessContinentBtn">
                <i class="fas fa-chevron-right"></i><span> &nbsp;GUESS THE CONTINENT </span>
            </a>
            <a href="#" id="logoutBtn">
                <i class="fas fa-chevron-right"></i><span> &nbsp;LOGOUT </span>
            </a>
        </div>    
        <div id="continentGame" class="gameSection hidden">
            <h1>Guess the Continent</h1>
            <div class="quit-icon" id="quitContinentBtn">
                <i class="fas fa-times-circle"></i>
            </div>
            <div class="row">
            <div id="continentScore"></div>
            <div id="continentLevel"></div>
            <div id="chancesLife"></div>
            <div id="continentHighScore"></div> <!-- Add this if not present -->

            
            </div>
                <img id="continentFlag" src="" alt="Flag" />
                <h3 id="continentName"></h3>
            <div id="continentChoices"></div>
            <div id="continentResult"></div>
        </div>

        <div id="flagGame" class="gameSection hidden">
            <h1>Guess the Flag</h1>
            <div class="quit-icon" id="quitFlagBtn">
                <i class="fas fa-times-circle"></i>
            </div>
            <div class="row">
                <div id="score"></div>
                <div id="level"></div>
                <div id="chancesLeft"></div>
                <div id="highestFlag"></div>
            </div>
            <img id="flag" src="" alt="Flag" />
            <div id="choices" class="choices"></div>
            <div id="result"></div>
        </div>
        
        <div id="logoutModal" class="modalout">
            <div class="modal-logout">
                <h2>Confirm Logout</h2>
                <p>Are you sure you want to log out?</p>
                <div class="lgbttn">
                <a href="#" id="confirmLogout" ><i class="fas fa-chevron-right"></i><span> &nbsp;YES</span></a>
                <a href="#" id="cancelLogout" ><i class="fas fa-chevron-right"></i><span> &nbsp;NO</span></a>
                </div>
            </div>
        </div>
        <div id="quitModal" class="modals hidden">
            <div class="modal-content">
                <span class="close-button" id="closeModal"></span>
                <h2>Confirm Quit</h2>
                <p>Are you sure you want to quit?</p>
                <div class="mbttn">
                    <a href="#" id="confirmQuit" ><i class="fas fa-chevron-right"></i><span> &nbsp;YES</span></a>
                    <a href="#" id="cancelQuit" ><i class="fas fa-chevron-right"></i><span> &nbsp;NO</span></a>
                </div>
            </div>
        </div>
    </div>

    <script src="flagQuiz.js"></script>
    <script src="game.js"></script>
    <script src="modal.js"></script>
    <script src="firebase.js"></script>
</body>
</html>
